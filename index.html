<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .banner {
            background-color: teal;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .intro {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .section {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Welcome to Our Page</h1>
    </div>
    <div class="container">
        <div class="intro">
            <h2>Introduction</h2>
            <p>This is the introduction section. You can add some introductory text or content here.</p>
        </div>
        <div class="section">
            <h2>Care</h2>
            <p>This section is for Care-related content.</p>
        </div>
        <div class="section">
            <h2>Partner Ops</h2>
            <p>This section is for Partner Ops-related content.</p>
        </div>
        <div class="section">
            <h2>Rider</h2>
            <p>This section is for Rider-related content.</p>
        </div>
    </div>
</body>
</html>
